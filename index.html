<html ng-app="MyApp">
  <head>
    <title>AngularJS</title>
    <script src="lib/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main" ng-controller="MyController">

      <div class="search">
        <h1>Artist Directory</h1>
        <label>Search:</label>
        <input ng-model="query" type="text" placeholder="Search for artists" autofocus />
        <br/>
        <select ng-model="artistOrder">
          <option value="name">Name</option>
          <option value="reknown">Reknown</option>
        </select>
        <label>Ascending
          <input type="radio" ng-model="direction" name="direction" checked>
        </label>
        <label>Descending
          <input type="radio" ng-model="direction" name="direction" value="reverse">
        </label>
      </div>

      <ul class="artist">
        <li class="artist clearfix" ng-repeat="item in artists |filter: query | orderBy: artistOrder:direction">
          <img ng-src="images/{{item.shortname}}_tn.jpg" alt="{{item.name}}" />
          <div class="info">
            <h2>{{item.name}}</h2>
            <p>
              {{item.reknown}}
            </p>
          </div>
        </li>
      </ul>
    </div>

  </body>
</html>
