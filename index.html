<html ng-app="MyApp">
  <head>
    <title>AngularJS</title>
    <script src="lib/angular.min.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>
    <div class="main" ng-controller="MyController">
      <ul class="artist">
        <li class="artist clearfix" ng-repeat="item in artists">
          <img src="images/{{item.shortname}}_tn.jpg" alt="{{item.name}}" />
          <div class="info">
            <h2>{{item.name}}</h2>
            <p>
              {{item.reknown}}
            </p>
          </div>
        </li>
      </ul>
    </div>

  </body>
</html>
